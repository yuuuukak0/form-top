<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container-flex">
        <div class="image">
            <p class="logo">ODIN</p>
            <p class="credit">photo by Halie west on unsplash</p>
        </div>
        <div class="form">
          
            <p class="text">This is not a real online service! Your know you need something like this in your life to realize your deepest dreams.
            </p>
            <p class="text"> Sign up <em>now</em> to get started .</p>
            <p class="text"> You <em>know</em> you want to to</p>
            <form action="#" method="post">
               <label class="text" style="margin-top:10px ;">Let's do this</label>
                <div class="form-content">
                     
                    <div class="row1">
                        <div>
                            <label for="firstname">Firstname</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email"  id="email" name="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password"  id="password" name="password" required minlength="6">
                        </div>
                    </div>
                    <div class="row2">
                        <div>
                              <label for="lastname">Lastname</label>
                            <input type="text"  id="lastname" name="lastname">
                        </div>
                        <div>  
                            <label for="phone">Phone number</label>
                            <input type="number"  id="phone" name="phone">
                        </div>
                        <div>  
                            <label for="confirm">confirm password</label>
                            <input type="number"  id="confirm" name="confirm" required minlength="6">
                        </div>
                    </div>
                </div>
            </form>
            <button>Create account</button>
            <p class="text login">already have an account ? <b style="color: green;">Log in</b> </p>
        </div>
        
    </div>
</body>
</html>
